<div class="login-container">
  <h2>Login</h2>
  <form class="formLogin" [formGroup]="formLogin" (submit)="onSubmit()">
    <p class="warningLogin" *ngIf="warning">
      Please fill in the fields correctly
    </p>
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="userName"
        id="userName"
        placeholder="Name"
        formControlName="userName"
        [ngClass]="userName().errors && userName().touched ? 'hasError' : ''"
      />
      <div
        class="error"
        *ngIf="
          userName().errors &&
          userName().touched &&
          userName().hasError('required')
        "
      >
        Please enter your name
      </div>
    </div>

    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        formControlName="password"
        [ngClass]="password().errors && password().touched ? 'hasError' : ''"
      />
      <div
        class="error"
        *ngIf="
          password().errors &&
          password().touched &&
          password().hasError('required')
        "
      >
        Please enter your password
      </div>
      <div *ngIf="password().hasError('minlength')">
        Minimum password length 5
      </div>
    </div>

    <div class="btn-login-container">
      <button class="btn-login" type="submit">Sign in</button>
    </div>
  </form>
</div>
