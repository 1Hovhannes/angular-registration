<div class="register-container">
  <h2>Register</h2>
  <form class="formRegister" [formGroup]="formRegister" (submit)="onSubmit()">
    <p class="warningRegister" *ngIf="warning">
      Please fill in the fields correctly
    </p>

    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="email"
        id="email"
        placeholder="Email"
        formControlName="email"
        [ngClass]="email().errors && email().touched ? 'hasError' : ''"
      />
      <div
        class="error"
        *ngIf="
          email().errors && email().touched && email().hasError('required')
        "
      >
        Please enter your email
      </div>
    </div>

    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="username"
        id="username"
        placeholder="Name"
        formControlName="username"
        [ngClass]="username().errors && username().touched ? 'hasError' : ''"
      />
      <div
        class="error"
        *ngIf="
          username().errors &&
          username().touched &&
          username().hasError('required')
        "
      >
        Please enter your name
      </div>
    </div>

    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        formControlName="password"
        [ngClass]="password().errors && password().touched ? 'hasError' : ''"
      />
      <div
        class="error"
        *ngIf="
          password().errors &&
          password().touched &&
          password().hasError('required')
        "
      >
        Please enter your password
      </div>
    </div>

    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="ConfirmPass"
        id="ConfirmPass"
        placeholder="Confirm password"
        formControlName="ConfirmPass"
        [ngClass]="
          ConfirmPass().errors && ConfirmPass().touched ? 'hasError' : ''
        "
      />
      <div
        class="error"
        *ngIf="
          ConfirmPass().errors &&
          ConfirmPass().touched &&
          ConfirmPass().hasError('required')
        "
      >
        Please enter your confirm password
      </div>
      <div *ngIf="password().hasError('minlength')">
        Minimum password length 5
      </div>
    </div>

    <div class="btn-register-container">
      <button class="btn-register" type="submit">Submit</button>
    </div>
  </form>
</div>
